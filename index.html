<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Planets</title>

    <!-- Spining CSS link -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Cookie|Rochester" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Change these file paths to connect your css and js files -->
    <link rel="stylesheet" href="css/style.css">


  </head>

  <body>


    <div class="planets">
      <h1>Planets of the Solar System</h1>
      <br>
      <span>Learn cool space facts about your favorite planet.</span>
      <span id="planetSource"> (source of information courtesy of www.space-facts.com)</span>
      <br>
      <input type="text" name="" value="" id="planetName" placeholder="Planet Name">
      <button type="button" name="button" id="clickMe">Spaces Facts</button>
    </div>

    <p id="wrongName"></p>

    <h2 id="title"></h2>

    <div id="planetInfo">
      <img id="planetImg" class="w3-spin w3-circle" >
      <br>
      <p id="info"></p>
    </div>

    <!-- GET READY FOR SOME JAVASCRIPTING!!! -->
        <!-- jQuery -->
        <script
          src="http://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>

        <!-- Including CSS to Html -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- javascript -->
        <script type="text/javascript" src="js/app.js"> </script>
  </body>

</html>
